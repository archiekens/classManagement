<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Course Name</ion-card-title>
      <ion-card-subtitle>Course code / MWF 9:00 - 10:00</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Attendance</ion-label>
      <ion-note slot="start">10%</ion-note>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="create"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Quiz</ion-label>
      <ion-note slot="start">20%</ion-note>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="create"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Assignments</ion-label>
      <ion-note slot="start">15%</ion-note>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="create"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Exams</ion-label>
      <ion-note slot="start">30%</ion-note>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="create"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Projects</ion-label>
      <ion-note slot="start">25%</ion-note>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="create"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/courses/1/attendances">
    <ion-icon name="calendar"></ion-icon>
    <ion-label>Attendance</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/courses/1/students">
    <ion-icon name="person"></ion-icon>
    <ion-label>Students</ion-label>
  </ion-tab-button>
  
  <ion-tab-button routerLink="/courses/1/activities">
    <ion-icon name="clipboard"></ion-icon>
    <ion-label>Activities</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/courses/1/grading">
    <ion-icon name="calculator"></ion-icon>
    <ion-label>Grading</ion-label>
  </ion-tab-button>
</ion-tab-bar>
