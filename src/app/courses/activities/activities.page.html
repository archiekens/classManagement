<ion-content>
  <ion-card-header>
    <ion-card-title>{{selectedCourse.name}}</ion-card-title>
    <ion-card-subtitle>{{selectedCourse.code}} / {{selectedCourse.schedule}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card *ngFor="let activity of activities">
    <ion-item routerLink="/courses/{{selectedCourse.id}}/activities/{{activity.Activity.id}}/results" detail>
      <ion-card-header>
        <ion-card-title>{{activity.Activity.name}}</ion-card-title>
        <ion-card-subtitle>{{activity.Criterion.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{activity.Activity.created}}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>
  <ion-card *ngIf="activities.length === 0">
    <ion-item>
      <ion-card-header>
        <ion-card-title>No Activities Yet</ion-card-title>
        <ion-card-subtitle>Click the + button below to add an activity</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addActivity()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
