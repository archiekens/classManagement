<ion-content>
  <ion-searchbar placeholder="Enter Student Name" (ionChange)="getStudents()" [(ngModel)]="query.name"></ion-searchbar>
  <ion-list *ngIf="students.length !== 0">
    <ion-item *ngFor="let student of students">
      <ion-label>{{student.Student.name}} ({{student.Course.code}})</ion-label>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="students.length === 0">
    <ion-label>No student found</ion-label>
  </ion-item>
</ion-content>
