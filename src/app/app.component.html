<ion-app>
  <ion-menu side="end" menuId="first" *ngIf="showMenu">
    <ion-content>
      <ion-list>
        <div class="sidebar-image_container">
          <img src="/assets/images/citcs_logo.png">
          <ion-menu-toggle>
            <ion-icon name="close"></ion-icon>
          </ion-menu-toggle>
        </div>
        <ion-menu-toggle>
          <ion-item routerLink="/dashboard" routerDirection="root">Dashboard</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/courses" routerDirection="root">My Courses</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/students" routerDirection="root">My Students</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/profile" routerDirection="root">My Profile</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="logout()" routerDirection="root">Logout</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header *ngIf="showHeader">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button icon="arrow-round-back"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ headerText }}</ion-title>
      <ion-buttons slot="end" *ngIf="showMenu">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet main></ion-router-outlet>

  <ion-tab-bar slot="bottom" *ngIf="showFooter">
    <ion-tab-button routerLink="/courses/{{selectedCourse.id}}/attendances">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Attendance</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/courses/{{selectedCourse.id}}/students">
      <ion-icon name="person"></ion-icon>
      <ion-label>Students</ion-label>
    </ion-tab-button>
    
    <ion-tab-button routerLink="/courses/{{selectedCourse.id}}/activities">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Activities</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/courses/{{selectedCourse.id}}/grading">
      <ion-icon name="calculator"></ion-icon>
      <ion-label>Grading</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
